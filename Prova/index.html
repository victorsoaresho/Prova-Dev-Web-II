<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prova - Herói e Vilão</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
<div id="app">
    <div class="container">
        <div class="personagem">
            <div class="barra-vida" :style="{width: personagemPrincipal.vida + '%'}">{{ personagemPrincipal.vida }}</div>
            <div class="sprite"><img src="Imagens/heroi.png" alt="heroi" width="80%" height="auto"></div>
            <h1>Herói</h1>
            <div class="acoes">
                <button @click="atacar(true)">Atacar</button>
                <button @click="defender(true)">Defender</button>
                <button @click="usarPocao(true)">Usar Poção</button>
                <button @click="critico(true)">Critico</button>
            </div>
        </div>

        <div class="personagem">
            <h1 class="console">Ações</h1>
            <p v-for="(mensagem, index) in log" :key="index" class="jogo">{{ mensagem }}</p>
        </div>

        <div class="personagem" >
            <div class="barra-vida" :style="{width: vilao.vida + '%'}">{{ vilao.vida }}</div>
            <div class="sprite"><img src="Imagens/vilao.jpg" alt="vilão" width="80%" height="160px"></div>
            <h1>Vilão</h1>
            <button @click="resetGame()" :class="{ 'botao_invisivel': mostrarBotao, 'botao_visivel': !mostrarBotao }">Reiniciar</button>
        </div>
    </div>
</div>

<script src="index.js"></script>
</body>
</html>
